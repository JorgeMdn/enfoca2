<!DOCTYPE html>
<html>
<head>
    <title>Login con Facebook</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <h1>¡Conéctate al Wi-Fi!</h1>
    <button id="loginFacebook">Iniciar sesión con Facebook</button>

    <script>
        const auth0 = new Auth0Client({
            domain: 'TU_DOMINIO_AUTH0.auth0.com',
            client_id: 'TU_CLIENT_ID_AUTH0',
            redirect_uri: window.location.origin
        });

        document.getElementById('loginFacebook').addEventListener('click', async () => {
            await auth0.loginWithPopup({
                connection: 'facebook'
            });
            alert("¡Autenticación exitosa! Ya puedes navegar.");
        });
    </script>
</body>
</html>
